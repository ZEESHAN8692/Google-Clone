<!DOCTYPE html>
<html lang="en">

    <title>Google</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>

<body class="w-[97%] m-auto">
    <br>
    <div class="flex justify-end gap-[15px] items-center">
        <div><a href="#" class="text-gray-700">Gmail</a></div>
        <div><a href="#" class="text-gray-700">Images</a></div>
        <div><a href="#"><img src="static/labs.png" alt="" class="w-[24px]"></a></div>
        <div><a href="#"><img src="static/nine-circles.png" alt="" class="w-[20px]"></a></div>
        <div>
            <a href="#"><img src="static/profile.jpg" alt="" class="rounded-[100%] w-[50px] h-[50px]"></a>
        </div>

    </div>

    <div class="flex justify-center">
        <img src="static/Google.png" alt="Google Logo " class="w-[300px]">
    </div>

    <div class="m-auto flex justify-center items-center">

            <div class="w-[600px] flex items-center"><input type="text" placeholder="Search Google or Type a URL"

            <div class="flex gap-[15px] w-[65px]">
                <div><a href="#"><img src="static/Google_mic.webp" alt="" class="w-[26px]"></a></div>
                <div><a href="#"><img src="static/Google_Lens.png" alt="" class="w-[26px]"></a></div>
            </div>
        </div>

    </div>
    <br><br>
    <div class="flex flex-wrap w-[800] m-auto justify-center gap-[25px]">
        <a href="#">
            <div class="flex flex-col">
                <div class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center">
                    <img src="static/youtub.webp" alt="" class="w-[25px] ">
                </div>

                <div>
                    <p class="mt-2.5 text-[14px] w-[55px] text-center">YouTube</p>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="flex flex-col">
                <div class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center">

                </div>

                <div>
                    <p class="mt-2.5 text-[14px] w-[55px] text-center">Translate</p>

        </a>
        <a href="#">

                    <img src="static/Google-Drive-Logo.png" alt="" class="w-[25px] ">
                </div>

                <div>
                    <p class="mt-2.5 text-[14px] w-[55px] text-center">Google Drive</p>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="flex flex-col">
                <div class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center">
                    <img src="static/meet.png" alt="" class="w-[25px] ">
                </div>

                <div>
                    <p class="mt-2.5 text-[14px] w-[55px] text-center">Meet</p>

            </div>
        </a>
        <a href="#">
            <div class="flex flex-col">
                <div class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center">

                </div>

                <div>
                    <p class="mt-2.5 text-[14px] w-[55px] text-center">Add Shortcut</p>

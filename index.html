<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <!-- <link href="./output.css" rel="stylesheet" /> -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>

  <body class="w-[97%] m-auto">
    <div class="flex justify-end gap-[15px] items-center mt-[10px]">
      <div>
        <a href="https://mail.google.com/" class="text-gray-700 text-[14px]"
          >Gmail</a
        >
      </div>
      <div>
        <a
          href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl"
          class="text-gray-700 text-[14px]"
          >Images</a
        >
      </div>
      <div>
        <a href="#"><img src="static/labs.png" alt="" class="w-[24px]" /></a>
      </div>
      <div>
        <a href="#"
          ><img src="static/nine-circles.png" alt="" class="w-[18px]"
        /></a>
      </div>
      <div>
        <a href="#"
          ><img src="static/profile.jpg" alt="" class="rounded-[100%] w-[45px]"
        /></a>
      </div>
    </div>
    <br /><br /><br />
    <div class="flex justify-center">
      <img src="static/Google.png" alt="Google Logo " class="w-[300px]" />
    </div>
    <br /><br />
    <div class="m-auto flex justify-center items-center">
      <div
        class="w-[750px] h-[45px] rounded-3xl flex justify-between items-center pl-[15px] pr-[15px] gap-2.5"
        style="box-shadow: 0px 0px 5px 1px rgb(196, 195, 195)"
      >
        <div class="w-40px">
          <img src="static/search.png" alt="" class="w-[19px]" />
        </div>

        <div class="w-[600px] flex items-center">
          <input
            type="text"
            placeholder="Search Google or Type a URL"
            class="w-[600px] text-[18px] outline-none"
          />
        </div>

        <div class="flex gap-[15px] w-[65px]">
          <div>
            <a href="#"
              ><img src="static/Google_mic.webp" alt="" class="w-[26px]"
            /></a>
          </div>
          <div>
            <a href="#"
              ><img src="static/Google_Lens.png" alt="" class="w-[26px]"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="flex flex-wrap w-[800] m-auto justify-center gap-[25px] mt-1.5">
      <a href="#">
        <div class="flex flex-col">
          <div
            class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center"
          >
            <img src="static/youtub.webp" alt="" class="w-[25px]" />
          </div>

          <div>
            <p class="mt-2.5 text-[14px] w-[55px] text-center">YouTube</p>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="flex flex-col">
          <div
            class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center"
          >
            <img
              src="static/Google_Translate_Icon.png"
              alt=""
              class="w-[25px]"
            />
          </div>

          <div>
            <p class="mt-2.5 text-[14px] w-[55px] text-center">Translate</p>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="flex flex-col">
          <div
            class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center"
          >
            <img src="static/Google-Drive-Logo.png" alt="" class="w-[25px]" />
          </div>

          <div>
            <p class="mt-2.5 text-[14px] w-[55px] text-center">Drive</p>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="flex flex-col">
          <div
            class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center"
          >
            <img src="static/meet.png" alt="" class="w-[25px]" />
          </div>

          <div>
            <p class="mt-2.5 text-[14px] w-[55px] text-center">Meet</p>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="flex flex-col">
          <div
            class="bg-gray-200 w-[50px] h-[50px] rounded-[100%] flex justify-center items-center"
          >
            <img src="static/plus.png" alt="" class="w-[15px]" />
          </div>

          <div>
            <p class="mt-2.5 text-[14px] w-[90px] text-center">Add Shortcut</p>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
